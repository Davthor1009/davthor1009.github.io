<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="gameModes" class="gameModes">
            <button id="playerVsPlayer">Jugador vs Jugador</button>
            <button id="playerVsAI">Jugador vs IA</button>
        </div>
        <div id="board" class="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <div id="status" class="status"></div>
        <div class="scoreboard">
            <div>Jugador X: <span id="playerXScore">0</span></div>
            <div>Jugador O: <span id="playerOScore">0</span></div>
        </div>
        <button id="resetButton">Reiniciar</button>
    </div>
    
    <script src="js/script.js"></script>

</body>

</html>
